name: liberty_reach
description: Liberty Reach Messenger - Secure, Private, Permanent
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Crypto
  encrypt: ^5.0.3
  ed25519_edwards: ^0.3.1
  crypto: ^3.0.3
  libsodium: ^0.3.0
  
  # Network
  dio: ^5.4.0
  websocket_channel: ^2.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  
  # Media
  image_picker: ^1.0.5
  image: ^4.1.3
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # VoIP
  flutter_webrtc: ^0.9.36
  
  # Utilities
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  
  # Local Push
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: LibertyReach
      fonts:
        - asset: assets/fonts/LibertyReach-Regular.ttf
        - asset: assets/fonts/LibertyReach-Bold.ttf
          weight: 700
