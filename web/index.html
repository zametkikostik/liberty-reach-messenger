<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Reach Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --border: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .logo p {
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            display: block;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            display: block;
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            height: 100vh;
            grid-template-columns: 280px 1fr;
        }

        .chat-interface.active {
            display: grid;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 18px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            margin: 10px;
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .user-details {
            flex: 1;
        }

        .user-details .name {
            font-weight: 600;
        }

        .user-details .status {
            font-size: 12px;
            color: var(--success);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .users-list h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 10px;
            letter-spacing: 0.5px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: var(--bg-tertiary);
        }

        .user-item.active {
            background: var(--primary);
        }

        .user-item .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-item .info {
            flex: 1;
            min-width: 0;
        }

        .user-item .name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item .last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
        }

        .user-item .online-indicator.offline {
            background: var(--text-secondary);
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .chat-header .info h3 {
            font-size: 16px;
        }

        .chat-header .info .status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message .content {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 16px;
        }

        .message.sent .content {
            background: var(--primary);
        }

        .message .text {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message .time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .message.sent .time {
            text-align: right;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 8px 8px 8px 20px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 15px;
            outline: none;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-interface {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .sidebar.show {
                display: flex;
                position: absolute;
                z-index: 100;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">üîê</div>
                <h1>Liberty Reach</h1>
                <p>–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required autocomplete="username">
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="loginBtnText">–í–æ–π—Ç–∏</span>
                    <span id="loginBtnLoading" style="display: none;">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
                </button>
            </form>
            
            <div class="status" id="loginStatus"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface" id="chatInterface">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ –ß–∞—Ç—ã</h2>
            </div>
            
            <div class="user-info">
                <div class="user-avatar" id="currentUserAvatar"></div>
                <div class="user-details">
                    <div class="name" id="currentUserName"></div>
                    <div class="status">‚óè –û–Ω–ª–∞–π–Ω</div>
                </div>
            </div>
            
            <div class="users-list">
                <h3>–°–æ–æ–±—â–µ–Ω–∏—è</h3>
                <div id="usersList"></div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="avatar" id="chatAvatar"></div>
                <div class="info">
                    <h3 id="chatTitle"></h3>
                    <div class="status" id="chatStatus">–æ–Ω–ª–∞–π–Ω</div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <div class="icon">üí¨</div>
                    <h3>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                    <button class="send-btn" id="sendBtn">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let ws = null;
        let currentUser = null;
        let users = {};
        let messages = {};
        let activeChat = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatInterface = document.getElementById('chatInterface');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnLoading = document.getElementById('loginBtnLoading');
        const loginStatus = document.getElementById('loginStatus');
        const usernameInput = document.getElementById('username');
        const usersList = document.getElementById('usersList');
        const messagesContainer = document.getElementById('messagesContainer');
        const emptyState = document.getElementById('emptyState');
        const chatHeader = document.getElementById('chatHeader');
        const messageInputContainer = document.getElementById('messageInputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8765`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                reconnectAttempts = 0;
                loginBtn.disabled = false;
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                if (currentUser && reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'auth_success':
                    currentUser = data.user;
                    showChatInterface();
                    break;

                case 'error':
                    showStatus(data.message, 'error');
                    break;

                case 'users_list':
                    users = {};
                    data.users.forEach(user => {
                        users[user.id] = user;
                    });
                    renderUsersList();
                    break;

                case 'new_message':
                    addMessage(data.message);
                    break;

                case 'message_sent':
                    addMessage(data.message);
                    break;

                case 'messages_history':
                    messages = {};
                    data.messages.forEach(msg => {
                        messages[msg.id] = msg;
                    });
                    renderMessages();
                    break;

                case 'user_status':
                    if (users[data.user_id]) {
                        users[data.user_id].status = data.status;
                        renderUsersList();
                    }
                    if (activeChat === data.user_id) {
                        updateChatStatus(data.status);
                    }
                    break;

                case 'typing':
                    showTypingIndicator(data.user_id);
                    break;
            }
        }

        // Show chat interface
        function showChatInterface() {
            loginScreen.style.display = 'none';
            chatInterface.classList.add('active');
            
            document.getElementById('currentUserName').textContent = currentUser.username;
            document.getElementById('currentUserAvatar').textContent = currentUser.username[0].toUpperCase();
            
            // Request users list
            ws.send(JSON.stringify({ type: 'get_users' }));
        }

        // Render users list
        function renderUsersList() {
            const userArray = Object.values(users);
            
            if (userArray.length === 0) {
                usersList.innerHTML = '<p style="padding: 20px; color: var(--text-secondary); text-align: center;">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>';
                return;
            }

            usersList.innerHTML = userArray.map(user => `
                <div class="user-item ${activeChat === user.id ? 'active' : ''}" data-user-id="${user.id}">
                    <div class="avatar">${user.username[0].toUpperCase()}</div>
                    <div class="info">
                        <div class="name">${escapeHtml(user.username)}</div>
                        <div class="last-message">${user.status === 'online' ? '–û–Ω–ª–∞–π–Ω' : '–ë—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ'}</div>
                    </div>
                    <div class="online-indicator ${user.status === 'online' ? '' : 'offline'}"></div>
                </div>
            `).join('');

            // Add click handlers
            usersList.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const userId = item.dataset.userId;
                    selectChat(userId);
                });
            });
        }

        // Select chat
        function selectChat(userId) {
            activeChat = userId;
            const user = users[userId];
            
            // Update UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.toggle('active', item.dataset.userId === userId);
            });

            // Show chat header and input
            emptyState.style.display = 'none';
            chatHeader.style.display = 'flex';
            messageInputContainer.style.display = 'block';

            // Update header
            document.getElementById('chatAvatar').textContent = user.username[0].toUpperCase();
            document.getElementById('chatTitle').textContent = user.username;
            updateChatStatus(user.status);

            // Request messages
            ws.send(JSON.stringify({
                type: 'get_messages',
                user_id: userId
            }));
        }

        // Update chat status
        function updateChatStatus(status) {
            const statusEl = document.getElementById('chatStatus');
            statusEl.textContent = status === 'online' ? '–æ–Ω–ª–∞–π–Ω' : '–æ—Ñ–ª–∞–π–Ω';
        }

        // Render messages
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            const msgArray = Object.values(messages).sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            if (msgArray.length === 0) {
                messagesContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</p>';
                return;
            }

            msgArray.forEach(msg => {
                const isSent = msg.sender_id === currentUser.id;
                const messageEl = document.createElement('div');
                messageEl.className = `message ${isSent ? 'sent' : ''}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageEl.innerHTML = `
                    <div class="avatar">${isSent ? currentUser.username[0] : users[msg.sender_id]?.username[0] || '?'}</div>
                    <div class="content">
                        <div class="text">${escapeHtml(msg.content)}</div>
                        <div class="time">${time}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageEl);
            });

            scrollToBottom();
        }

        // Add single message
        function addMessage(msg) {
            // Only show if related to active chat
            if (activeChat && (msg.sender_id === activeChat || msg.recipient_id === activeChat)) {
                messages[msg.id] = msg;
                renderMessages();
            }
        }

        // Send message
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !activeChat) return;

            ws.send(JSON.stringify({
                type: 'send_message',
                recipient_id: activeChat,
                content: content
            }));

            messageInput.value = '';
            messageInput.focus();
        }

        // Show typing indicator
        function showTypingIndicator(userId) {
            const user = users[userId];
            if (user && activeChat === userId) {
                typingIndicator.textContent = `${user.username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                typingIndicator.style.display = 'block';
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 3000);
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show status
        function showStatus(message, type) {
            loginStatus.textContent = message;
            loginStatus.className = `status ${type}`;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (!username) return;

            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginBtnLoading.style.display = 'inline';

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'register',
                    username: username,
                    public_key: 'web-client-key-' + Date.now()
                }));
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (activeChat && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'typing',
                    recipient_id: activeChat
                }));
            }
        });

        // Initialize
        connect();
    </script>
</body>
</html>
